<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<meta name="author" content="MND" />
<meta name="description" content="CIFO La Violeta">
<meta name="keywords" content="formacion, SOC, CIFO, formación digital" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- Fonts CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Map Leaflet CSS -->
<link rel="stylesheet"
	href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css">
<link rel="stylesheet"
	href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
<!-- Custom CSS -->
<link rel="stylesheet" href="css/cifo.css">
<link rel="icon" href="img/favicon.ico" type="image/gif" sizes="16x16">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<title>CIFO La Violeta</title>
</head>
<body class="container-fluid">
	<div data-include="Nav.html"></div>
	<div data-include="Header.html"></div>

	<section class="row">
		<div class="col-12 col-lg-6 p-4" id="contacto">
			<h1 class="pb-3">Contacto</h1>
			<form name="contactForm1" action="contactform.js" method="post"
				novalidate>
				<div style="top: 20px; right: 10px;"
					class="text-danger small position-absolute">* Campo
					obligatorio</div>
				<div class="form-group">
					<label for="InputName1">Nombre Completo<span
						class="text-danger">*</span></label> <input type="text" name="nombre"
						class="form-control" id="InputName1" aria-describedby="nameHelp"
						placeholder="Nombre" required>
					<div class="invalid-feedback">Introduzca nombre por favor</div>
				</div>

				<div class="form-group">
					<label for="InputPhone1">Número de Teléfono</label> <input
						type="tel" name="telefono" class="form-control" id="InputPhone1"
						aria-describedby="emailHelp" placeholder="Teléfono">
					<div class="invalid-feedback">Formato de Teléfono Incorrecto</div>

				</div>

				<div class="form-group">
					<label for="InputEmail1">Dirección de Correo<span
						class="text-danger">*</span></label> <input type="email" name="email"
						class="form-control" id="InputEmail1" aria-describedby="emailHelp"
						placeholder="Email">
					<div class="invalid-feedback">Correo Incorrecto</div>
				</div>

				<div class="form-group">
					<label for="InputMessage1">Mensaje<span class="text-danger">*</span></label>
					<textarea class="form-control" id="InputMessage1" name="comments"
						rows="3"></textarea>
					<div class="invalid-feedback">Introduzca su mensaje por favor</div>
				</div>


				<!-- 	<div class="form-group">
					<label for="InputPassword1">Password</label> <input type="password"
						name="password" class="form-control" id="InputPassword1"
						placeholder="Password">
				</div> -->
				<!-- 	<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Check
						me out</label>
				</div> -->
				<input type="hidden" name="grecaptcha">
				<button type="submit" class="btn btn-primary bg-custom">Enviar</button>
			</form>
		</div>
		<div class="col-12 col-lg-6 p-4" id="zonaMapa">
			<div id="outerMap"></div>
			
			<button id="llegarBtn" class="btn btn-primary my-3" type="button"
				data-toggle="collapse" data-target="#collapseSelect1"
				aria-expanded="false" aria-controls="collapseExample">Cómo
				Llegar</button>
			<div class="collapse" id="collapseSelect1">
				<select class="custom-select my-3" id="centro">
					<option selected value=''>Selecciona Centro</option>
				</select>
			</div>

		</div>

	</section>



	<div data-include="Footer.html"></div>

	<!-- Optional JavaScript -->

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		type="text/javascript"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		type="text/javascript"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		type="text/javascript"></script>

	<!-- Google Recaptcha v3 -->
	<script src="https://www.google.com/recaptcha/api.js?render=6LfoRcAUAAAAAJGq54PPTbU4p_KKJXpxqK-j30eR"></script>


	<!-- Map Leaflet JS -->
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
	<script
		src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

	<!-- Form Check General Functions JS -->
	<script src="js/formCheckFunctions.js"></script>

	<!-- Own JavaScript -->
	<script src="js/multipage.js" type="text/javascript"></script>
	<script>
		
	
	/* Fem la crida al llistat de centres  i omplim el selector per seleccionar el destí de la ruta*/	  
		var xhr2= new XMLHttpRequest();
		
		xhr2.addEventListener('load',()=>{
			
			var objCentros = JSON.parse(xhr2.responseText);

			for (var i=0;i<objCentros.length;i++){

				document.getElementById('centro').innerHTML += `<option value='${objCentros[i].id}'>${objCentros[i].nombre}</option>`
			}
			
			
		})	
		
		xhr2.open("GET", "cifoCentros.js", true);
		xhr2.send();
	
		
	
	</script>

</body>
</html>
