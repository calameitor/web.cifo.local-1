<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<meta name="author" content="MND" />
<meta name="description" content="CIFO La Violeta">
<meta name="keywords" content="formacion, SOC, CIFO, formación digital" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- Fonts CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="css/cifo.css">
<link rel="icon" href="img/favicon.ico" type="image/gif" sizes="16x16">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">

<title>CIFO La Violeta</title>
</head>
<body class="container-fluid">
	<div data-include="Nav.html"></div>
	<div data-include="Header.html"></div>
	<section>
		<div class="modal fade" id="registerModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
											<form name="regForm" action="userRegister.js" method="post"
							novalidate>
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalCenterTitle">Registro</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">

							<div style="top: 20px; right: 10px;"
								class="text-danger small position-absolute">* Campo
								obligatorio</div>
							<div class="form-group">
								<label for="InputName1">Nombre Completo<span
									class="text-danger">*</span></label> <input type="text" name="nombre"
									class="form-control" id="InputName1"
									aria-describedby="nameHelp" placeholder="Nombre" required>
								<div class="invalid-feedback">Introduzca nombre por favor</div>
							</div>

							<div class="form-group">
								<label for="InputPhone1">Número de Teléfono</label> <input
									type="tel" name="telefono" class="form-control"
									id="InputPhone1" aria-describedby="emailHelp"
									placeholder="Teléfono">
								<div class="invalid-feedback">Formato de Teléfono
									Incorrecto</div>

							</div>

							<div class="form-group">
								<label for="InputEmail1">Dirección de Correo<span
									class="text-danger">*</span></label> <input type="email" name="email"
									class="form-control" id="InputEmail1"
									aria-describedby="emailHelp" placeholder="Email">
								<div class="invalid-feedback">Correo Incorrecto</div>
							</div>

							<div class="form-group">
								<label for="InputPassword1">Password</label> <input
									type="password" name="password" class="form-control"
									id="InputPassword1" placeholder="Password">
									<div class="invalid-feedback">Password debe contener un mínimo de 4 carácteres</div>
							</div>
							<div class="form-group">
								<label for="InputRePassword1">Repita Password</label> <input
									type="password" name="repassword" class="form-control"
									id="InputRePassword1" placeholder="RePassword">
									<div class="invalid-feedback">No coinciden passwords</div>
							</div>
							<div class="form-group form-check">
								<input type="checkbox" class="form-check-input"
									id="exampleCheck1"> <label class="form-check-label"
									for="exampleCheck1">Acepto las condiciones de uso del
									servicio</label>
									<div class="invalid-feedback">Es necesario aceptar las condiciones de uso</div>
							</div>
							<input type="hidden" name="grecaptcha">

			<!-- 			</form> -->



					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save
							changes</button>
					</div>
					</form>
				</div>
			</div>
		</div>




	</section>
	<div data-include="Footer.html"></div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		type="text/javascript"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		type="text/javascript"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		type="text/javascript"></script>

	<!-- Google Recaptcha v3 -->
	<script
		src="https://www.google.com/recaptcha/api.js?render=6LfoRcAUAAAAAJGq54PPTbU4p_KKJXpxqK-j30eR"></script>

	<!-- Form Check General Functions JS -->
	<script src="js/formCheckFunctions.js"></script>

	<!-- Own JavaScript -->
	<script src="js/multipage.js" type="text/javascript"></script>
	<script>
		$('#registerModal').modal();
	</script>


</body>
</html>
